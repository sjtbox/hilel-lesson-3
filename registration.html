<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GREENSHOP Registration</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 30px;
    "
  >
    <div style="max-width: 400px; margin: 0 auto">
      <div
        style="
          margin-bottom: 25px;
          font-size: 20px;
          font-weight: 400;
          text-align: center;
        "
      >
        <span style="font-weight: 600; color: #000">Login</span>
        <span style="color: #28a745"> | Register</span>
      </div>

      <div style="margin-bottom: 20px; font-size: 14px; text-align: center">
        Enter your email and password to register.
      </div>

      <form>
        <!-- Username -->
        <div style="margin-bottom: 15px; position: relative">
          <input
            type="text"
            placeholder="Username"
            style="
              width: 100%;
              height: 42px;
              padding: 0 15px;
              border: 1px solid #ddd;
              border-radius: 6px;
              font-size: 14px;
              box-sizing: border-box;
              line-height: 42px;
            "
            required
          />
        </div>

        <!-- Email -->
        <div style="margin-bottom: 15px; position: relative">
          <input
            type="email"
            placeholder="Enter your email address"
            style="
              width: 100%;
              height: 42px;
              padding: 0 15px;
              border: 1px solid #ddd;
              border-radius: 6px;
              font-size: 14px;
              box-sizing: border-box;
              line-height: 42px;
            "
            required
          />
        </div>

        <!-- Password -->
        <div style="margin-bottom: 15px; position: relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            style="
              width: 100%;
              height: 42px;
              padding: 0 15px;
              border: 1px solid #ddd;
              border-radius: 6px;
              font-size: 14px;
              box-sizing: border-box;
              line-height: 42px;
            "
            required
          />
        </div>

        <!-- Confirm Password -->
        <div style="margin-bottom: 25px; position: relative">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            style="
              width: 100%;
              height: 42px;
              padding: 0 15px;
              border: 1px solid #ddd;
              border-radius: 6px;
              font-size: 14px;
              box-sizing: border-box;
              line-height: 42px;
            "
            required
          />
        </div>

        <button
          type="submit"
          style="
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
          "
        >
          Register
        </button>
      </form>
    </div>
  </body>
</html>
